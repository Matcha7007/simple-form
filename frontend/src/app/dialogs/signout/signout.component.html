<h2 mat-dialog-title>Session Timeout</h2>
<mat-dialog-content class="mat-typography">
    Hi, {{user}}. You will be signed out due to inactivity 
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-flat-button mat-dialog-close>Keep Me</button>
  <button color="accent" mat-flat-button [mat-dialog-close]="true" cdkFocusInitial (click)="loggedOut()">Sign Out</button>
</mat-dialog-actions>
