<div class="container">
    <div class="box">
        <div class="box-left"></div>
        <div class="box-right">
            <div class="form">
                <mat-card>
                    <div class="box-card">
                        <mat-card-title>Sign Up</mat-card-title>
                        <br>
                        <form [formGroup]="registerForm" (ngSubmit)=register()>
                            <mat-card-content>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Username</mat-label>
                                <input type="text" matInput formControlName="userName" required>
                                <mat-icon matSuffix>person</mat-icon>
                                <mat-error *ngIf="!userName.valid && (userName.touched || userSubmitted)">
                                Username tidak boleh kosong
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input type="email" matInput formControlName="email" required>
                                <mat-icon matSuffix>email</mat-icon>
                                <mat-error *ngIf="email.invalid || userSubmitted">{{getErrorMessage()}}</mat-error>
                            </mat-form-field>
                            <mat-form-field class="half-width" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password" required>
                                <mat-icon matSuffix>key</mat-icon>
                                <mat-error *ngIf="password.invalid || userSubmitted">{{getErrorPassword()}}</mat-error>
                            </mat-form-field>
                            <mat-form-field class="half-width" appearance="outline">
                                <mat-label>Confirm Password</mat-label>
                                <input matInput type="password" formControlName="confirmPassword" required>
                                <mat-icon matSuffix>key</mat-icon>
                                <mat-error *ngIf="confirmPassword.invalid && ((confirmPassword.dirty || confirmPassword.touched) || userSubmitted)">{{getErrorConfirmPassword()}}</mat-error>
                            </mat-form-field>
                            <mat-form-field class="half-width" appearance="outline">
                                <mat-label>Phone</mat-label>
                                <input type="tel" matInput formControlName="phone" required>
                                <mat-icon matSuffix>phone</mat-icon>
                                <mat-error *ngIf="!phone.valid && (phone.touched || userSubmitted)">
                                Phone number tidak boleh kosong
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="half-width" appearance="outline">
                                <mat-select formControlName="userRole" placeholder="Devision">
                                    <mat-option>None</mat-option>
                                    <mat-option value = 1 [disabled]="true">Administrator</mat-option>
                                    <mat-option value = 2 >Admin</mat-option>
                                    <mat-option value = 3 >Employee</mat-option>
                                </mat-select>
                                <mat-icon matSuffix>attribution</mat-icon>
                            </mat-form-field>
                            </mat-card-content>
                            <mat-card-actions>
                            <button type="submit" mat-flat-button color="primary">SignUp</button>
                            <button type="button" (click)="onReset()" mat-flat-button>Cancel</button>
                            </mat-card-actions>
                        </form>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
